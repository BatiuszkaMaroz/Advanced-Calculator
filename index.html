<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#D1A36D">
    <title>Advnced Calculator</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="wrap">
        <div class="result">
          <div class="result__stored">-</div>
          <div class="result__input">0</div>
        </div>
        <div class="calculator">
          <div class="calculator__button calculator__button--ce">CE</div>
          <div class="calculator__button calculator__button--c">C</div>
          <div class="calculator__button calculator__button--backspace">Bck</div>
          <div class="calculator__button calculator__button--divide">/</div>
          <div class="calculator__button calculator__button--7">7</div>
          <div class="calculator__button calculator__button--8">8</div>
          <div class="calculator__button calculator__button--9">9</div>
          <div class="calculator__button calculator__button--multiply">*</div>
          <div class="calculator__button calculator__button--4">4</div>
          <div class="calculator__button calculator__button--5">5</div>
          <div class="calculator__button calculator__button--6">6</div>
          <div class="calculator__button calculator__button--minus">-</div>
          <div class="calculator__button calculator__button--1">1</div>
          <div class="calculator__button calculator__button--2">2</div>
          <div class="calculator__button calculator__button--3">3</div>
          <div class="calculator__button calculator__button--plus">+</div>
          <div class="calculator__button calculator__button--sign">+/-</div>
          <div class="calculator__button calculator__button--0">0</div>
          <div class="calculator__button calculator__button--comma">,</div>
          <div class="calculator__button calculator__button--equal">=</div>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
